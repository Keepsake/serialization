name: Linux
on: push
jobs:
  BuildTestAndReportCoverage:
    runs-on: ubuntu-latest
    env:
      CC: 'gcc-13'
      CXX: 'g++-13'
      GCOV: 'gcov-13'
      CXXFLAGS: '--coverage'
      LDFLAGS: '--coverage'
      VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'
    steps:
      - name: Checkoout
        uses: actions/checkout@v4

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install missing toolchain tools
        run: sudo apt-get install --yes clang-tidy-15 libc++-15-dev ninja-build

      - name: Install dependencies & Configure
        run: cmake
          -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_CXX_CLANG_TIDY=clang-tidy-15
          -DCMAKE_TOOLCHAIN_FILE=${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build

      - name: Tests
        run: ctest --test-dir build

      - name: Install gcovr
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install gcovr

      - name: Run gcovr
        run: gcovr
          --filter src
          --filter include
          --exclude-directories vcpkg
          --coveralls coveralls.json

      - name: Upload to coveralls
        uses: coverallsapp/github-action@v2
        with:
          format: coveralls
          file: coveralls.json
